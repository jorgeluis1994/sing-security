<router-outlet />

<div style="padding: 2rem">
      <h2>PrimeNG OK ✅</h2>

       <div class="p-4 flex flex-column gap-3">

      <!-- Botón básico -->
      <p-button label="Básico"></p-button>

      <!-- Botón con icono -->
      <p-button label="Aceptar" icon="pi pi-check"></p-button>

      <!-- Botón secundario -->
      <p-button label="Cancelar" icon="pi pi-times" severity="secondary"></p-button>

      <!-- Botón éxito -->
      <p-button label="Guardar" icon="pi pi-save" severity="success"></p-button>

      <!-- Botón peligro -->
      <p-button label="Eliminar" icon="pi pi-trash" severity="danger"></p-button>

      <!-- Botón warning -->
      <!-- <p-button label="Advertencia" icon="pi pi-exclamation-triangle" severity="warning"></p-button> -->

      <!-- Botón outline -->
      <p-button label="Outline" icon="pi pi-star" outlined="true"></p-button>

      <!-- Botón texto -->
      <p-button label="Texto" text="true"></p-button>

      <!-- Botón redondo -->
      <p-button icon="pi pi-heart" rounded="true" severity="danger"></p-button>

      <!-- Botón solo icono -->
      <p-button icon="pi pi-cog" ariaLabel="Config"></p-button>

      <!-- Botón deshabilitado -->
      <p-button label="Deshabilitado" disabled="true"></p-button>

    </div>
    </div>
