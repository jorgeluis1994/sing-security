<!-- ðŸ§­ STEPPER PRINCIPAL -->
<!-- ===================== -->
<div class="row p-4">
    <div class="col-12">
        <app-app-stepper [steps]="steps" [activeIndex]="activeStep" (stepChange)="goToStep($event)">
        </app-app-stepper>
    </div>
</div>
<div class="container-fluid">


    <!-- ===================== -->
    <!-- ðŸ“¦ CONTENIDO DEL PASO -->
    <!-- ===================== -->
    <div class="row p-3">
        <div class="col-12">

            <p-card class="step-card">

                <!-- Paso 0 -->
                <!-- Paso 0 -->
                @if (activeStep === 0) {

                <app-dynamic-form [formConfig]="currentForm" [pageIndex]="currentPageIndex">
                </app-dynamic-form>

                }


                <!-- Paso 1 -->
                @if (activeStep === 1) {

                <app-upload-documents>
                </app-upload-documents>
                }

                <!-- Paso 2 -->
                @if (activeStep === 2 && pdfDocs.length > 0) {

                <app-pdf-preview-list [documents]="pdfDocs">
                </app-pdf-preview-list>
                }

            </p-card>

        </div>
    </div>





</div>

<!-- ===================== -->
<!-- â¬…ï¸âž¡ï¸ BOTONES DE NAVEGACIÃ“N -->
<!-- ===================== -->
<p-toolbar class="p-4">
    <div class="p-toolbar-group-start">
        <button pButton label="AtrÃ¡s" icon="pi pi-arrow-left" class="p-button-text" (click)="goToStep(activeStep - 1)"
            [disabled]="activeStep === 0">
        </button>
    </div>

    <div class="p-toolbar-group-end">
        <button pButton label="Siguiente" icon="pi pi-arrow-right" iconPos="right" (click)="goToStep(activeStep + 1)"
            [disabled]="!canAdvance()">
        </button>
    </div>
</p-toolbar>
