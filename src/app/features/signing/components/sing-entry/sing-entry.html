<div class="container">

    <!-- STEPPER -->
    <div class="row py-3">
        <div class="col-12">
            <app-app-stepper [steps]="steps" [activeIndex]="activeStep" (stepChange)="goToStep($event)">
            </app-app-stepper>
        </div>
    </div>

    <!-- CONTENIDO DEL PASO -->
    <div class="row mt-4">
        <div class="col-12">

            @if (activeStep === 0 ) {
            <app-dynamic-form [pageFields]="pageFields" ></app-dynamic-form>
            }

            @if (activeStep === 1 && pdfSrc) {
            <app-pdf-preview [pdfSrc]="pdfSrc"></app-pdf-preview>
            }



        </div>
    </div>

    <!-- BOTONES -->
    <div class="row mt-4 py-5">
        <div class="col-12 d-flex justify-content-between">

            <button pButton label="AtrÃ¡s" icon="pi pi-arrow-left" (click)="goToStep(activeStep - 1)"
                [disabled]="activeStep === 0">
            </button>

            <button pButton label="Siguiente" icon="pi pi-arrow-right" iconPos="right"
                (click)="goToStep(activeStep + 1)" [disabled]="!canAdvance()">
            </button>

        </div>
    </div>


</div>
