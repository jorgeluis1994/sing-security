<div class="sceen-login">


  <!-- =====================
       LADO DERECHO
  ====================== -->
  <div class="box-login-right">

    <div class="box-froms-login">

      <div class="login-card">

        <h2>Iniciar sesión</h2>

        <form [formGroup]="formLogin" (ngSubmit)="login()">

          <input
            pInputText
            formControlName="user"
            placeholder="Usuario"
            fluid
          />

          <input
            pInputText
            type="password"
            formControlName="password"
            placeholder="Contraseña"
            fluid
          />

          <p-button
            label="Ingresar"
            severity="success"
            type="submit"
            fluid>
          </p-button>

        </form>

      </div>

    </div>

  </div>
    <!-- =====================
       LADO IZQUIERDO
  ====================== -->
  <div class="box-login-left">
    <img
      src="/images/firma.png"
      alt="Firma Segura"
      class="login-logo"
    />
  </div>


</div>
