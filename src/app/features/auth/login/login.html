<div class="container-fluid vh-100">
  <div class="row justify-content-center align-items-center h-100">

    <div class="col-12 col-sm-8 col-md-5 col-lg-4">
      <p-card class="auth-card">

        <!-- Header -->
        <div class="text-center mb-4">
          <h2 class="auth-title">Login</h2>
        </div>



        <form [formGroup]="formLogin">

          <div class="row justify-content-center">

            <div class="col-12 col-md-4">

              <p-floatlabel class="mb-4" style="width:100%">
                <input type="text" pInputText formControlName="user" style="width:100%" />
                <label>Usuario</label>
              </p-floatlabel>

              <p-floatlabel style="width:100%">
                <input type="password" pInputText formControlName="password" style="width:100%" />
                <label>Contraseña</label>
              </p-floatlabel>

            </div>

          </div>



          <div class="row py-3">
            <div class="col-12 d-flex justify-content-center">
              <p-button label="Iniciar sesión" icon="pi pi-sign-in" severity="primary" (onClick)="login()">
              </p-button>
            </div>
          </div>



        </form>




        <!-- <pre> {{formLogin.value | json}}  </pre> -->



      </p-card>
    </div>

  </div>
</div>
