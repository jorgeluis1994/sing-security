<div class="auth-container">
  <p-card class="auth-card">

    <h2 class="auth-title">Login</h2>
    <p class="auth-subtitle">Ingresa tus credenciales</p>

    <form
      [formGroup]="formLogin"
      (ngSubmit)="submit()"
      class="auth-form"
    >

      <div class="field">
        <label>Usuario</label>
        <input
          pInputText
          formControlName="user"
        />
      </div>

      <div class="field">
        <label>Contrase√±a</label>
        <p-password
          formControlName="password"
          [feedback]="false"
          toggleMask
        ></p-password>
      </div>

      <p-button
        label="Ingresar"
        type="submit"
        class="w-full"
      ></p-button>

    </form>

  </p-card>
</div>
